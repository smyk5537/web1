  <h2><a href="https://www.w3.org/TR/html52/">HTML</a></h2>

  <p>하이퍼텍스트 마크업 언어(HyperText Markup Language, HTML)는 <strong>웹 페이지를 위한
    지배적인 마크업 언어</strong>다.<br>
    또한, HTML은 제목, 단락, 목록 등과 같은 본문을 위한 구조적 의미를 나타내는 것뿐만 아니라
    링크, 인용과 그 밖의 항목으로 구조적 문서를 만들 수 있는 방법을 제공한다.<br>
    그리고 이미지와 객체를 내장하고 대화형 양식을 생성하는 데 사용될 수 있다.
